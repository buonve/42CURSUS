apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  labels:
    app: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: my_phpmyadmin:latest
          imagePullPolicy: Never
          ports:
          - name: phpmyadmin
            containerPort: 5000
      restartPolicy: Always